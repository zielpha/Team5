<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Notes App</h1>
        
        <!-- Add Note -->
        <div class="section">
            <h2>Add Note</h2>
            <textarea id="noteContent" placeholder="Enter your note"></textarea>
            <button onclick="addNote()">Add Note</button>
        </div>
        
        <!-- View Notes -->
        <div class="section">
            <h2>View Notes</h2>
            <ul id="notesList"></ul>
        </div>
        
        <!-- Update Note -->
        <div class="section">
            <h2>Update Note</h2>
            <input type="number" id="updateId" placeholder="Note ID">
            <textarea id="updateContent" placeholder="Updated content"></textarea>
            <button onclick="updateNote()">Update Note</button>
        </div>
        
        <!-- Delete Note -->
        <div class="section">
            <h2>Delete Note</h2>
            <input type="number" id="deleteId" placeholder="Note ID">
            <button onclick="deleteNote()">Delete Note</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
